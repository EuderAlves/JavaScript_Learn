<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ola(){
            //confirm abre um dialogo para confirmar ou não 
            let confirma = confirm("Confirma a operação?")
            if (confirma)
            {
            //prompt abre um dialogo apra digitar algo
            let nome = prompt("Qual é o seu nome?", 
            "Fulando de tal");
            //alert abre um dialogo com algum alerta
            alert(`Ola ${nome}!`);
            }
            else alert("Cancelado!");
        };
        function olaName(){
            //setTimeout executa depois do intervalo de tempo
            //setInterval executa continuamente após o intervalo de tempo
            setTimeout( () => alert(`Ola Sr.`), 2000)
        };
        
        function entrou(){
            alert("Olá eu funciono!");
        };
        function saiu(){
            alert("Tchau eu funciono mesmo!");
        };
    </script>
</head>
<!--onload inicia o comando após a pagina carregar -->
<body onload="ola()">
<h1>Teste de pagina</h1>
<!--onclik é um evento de click geralmente usado em botões-->
<p><button onclick="olaName()">ClickHere</button></p>
<h2 onmouseover="entrou()" onmouseout="saiu()">ONMOUSEOVER AND ONMOUSEOUT</h2>
</body>
</html>
